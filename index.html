<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>HW-Wireframes</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="wide content">
        <div class="long">header</div>
    </header>
    <nav class="wide content">
        <div class="long">nav</div>
    </nav>
    <section class="content">
        <div class="short">section</div>
        <article>
            <div id="art">article</div>
            <h1 class="content">
                <div id="headerz">h1, h2 h3</div>
            </h1>
            <p class="content">
                p
            </p>
        </article>
    </section>
    <aside class="content">
        <div id="aside">aside</div>
    </aside>
    <footer class="wide content">
        <div class="long">footer</div>
    </footer>
</body>
</html>
